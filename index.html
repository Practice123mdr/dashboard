<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="first-row">
                <div class="left-content">
                    <img src="images/search.svg" alt="search-icon" id="search-icon">
                    <label for="search">
                        <input type="text" id="search" for="search">
                    </label>
                </div>
                <div class="right-content">
                    <img src="images/bell.svg" alt="bell-icon" id="bell-icon">
                    <img src="images/profile-picture.png" alt="profile-picture" id="top-right-pf">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="second-row"></div>
            <div class="second-row">
                <div class="left-content">
                    <img src="images/profile-picture.png" alt="profile-picture" id="bottom-pf">
                    <div id="left-text">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="right-content">
                    <button type="button">New</button>
                    <button type="button">Upload</button>
                    <button type="button">Share</button>
                </div>
            </div>
        </header>
        <nav>
            <h1><img src="images/dashboard.svg" alt="dashboard-icpn">Dashboard</h1>
            <div class="first-li">
                <ul>
                    <li><img src="images/home.svg" alt="home-icon">Home</li>
                    <li><img src="images/profile.svg" alt="profil-icon">Profile</li>
                    <li><img src="images/message.svg" alt="message-icone">Messages</li>
                    <li><img src="images/history.svg" alt="history-icon">History</li>
                    <li><img src="images/task.svg" alt="task-icon">Tasks</li>
                    <li><img src="images/community.svg" alt="community-icon">Communities</li>
                </ul>
            </div>
            <br>
            <br>
            <br>
            <div class="second-li">
                <ul>
                    <li><img src="images/setting.svg" alt="setting-icon">Settings</li>
                    <li><img src="images/support.svg" alt="support-icon">Support</li>
                    <li><img src="images/privacy.svg" alt="privacy-icon">Privacy</li>
                </ul>
            </div>
        </nav>
        <article>
            <div class="left-container">
                <h1>Hello</h1>

                <div class="left-card"></div>
                <div class="left-card"></div>
                <div class="left-card"></div>
                <div class="left-card"></div>
                <div class="left-card"></div> -->
            </div>
            <div class="right-container">
                
            </div>
        </article>
