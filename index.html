<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <nav>
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Pricacy</li>
            </ul>
        </nav>
        <header>
            <div class="firt-row">
                <img src="images/search.svg" alt="search-icon" id="search-icon">
                <label for="search">
                    <input type="text" id="search" for="search">
                </label>
                <img src="images/bell.svg" alt="bell-icon" id="bell-icon">
                <img src="images/profile-picture.png" alt="profile-picture" id="top-right-pf">
                <p id="user-name">Morgan Oakley</p>
            </div>
            <div class="second-row">
                <img src="images/profile-picture.png" alt="profile-picture" id="bottom-pf">
                <p>Hi there,</p>
                <p>Morgan Oakley(@morgan)</p>
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </header>
    </div>



</body>
</html>
